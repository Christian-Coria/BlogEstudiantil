{% extends 'base.html' %}

{% block title %} 
Crear Album
{% endblock title%}

{% block contenido %}
<center>
    <p>
        <h1><B><FONT COLOR="red">Carga de Album</FONT></h1>
            

<div>
    <form action={% url 'crear_album' %}  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-dark table-striped">
            {{form.as_table}}
        </table>
        <center>
            <div class="d-grid gap-2">
                    <button class="btn btn-danger"> ==> INGRESAR ALBUM<==</button> <a class="btn btn-primary" href={% url 'proyecto '%}>Volver a la lista</a>
            </div>
    </form>
</div>

{% endblock contenido %}
